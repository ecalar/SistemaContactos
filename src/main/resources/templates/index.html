<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
<!--MEnu de navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>
<!--Div para desplegar la tabla-->
<div class="container">
    <div class="container text-center" style="margin:30xp">
        <h3>SISTEMA DE CONTACTOS</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">EMAIL</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="contacto: ${contactos}">
                <th th:text="${contacto.idContacto}" scope="row"></th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.telefono}"></td>
                <td th:text="${contacto.email}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
