
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}">
</head>
<body>
<!--MEnu de navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>AGREGAR CONTACTO</h3>
    </div>
        <div class="container">
            <form action="/agregar" modelAttribute="contactoForm" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required="true">

                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">TELEFONO</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">AGREGAR</button>
                    <a href="/" class="btn btn-danger btn-sm">VOLVER</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
